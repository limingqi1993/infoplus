<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InfoPulse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler: If the app crashes on startup, show the error on screen
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="padding: 20px; color: #ef4444; font-family: sans-serif; word-break: break-all;">' +
            '<h2 style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Application Startup Error</h2>' +
            '<p style="background: #fee2e2; padding: 10px; border-radius: 8px;">' + message + '</p>' +
            '<p style="font-size: 12px; color: #666; margin-top: 10px;">Source: ' + source + ':' + lineno + '</p>' +
            '</div>';
        }
      };

      // CRITICAL FIX FOR VERCEL:
      // Define window.process BEFORE any other scripts load.
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
    </script>
    <style>
      body {
        background-color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- Use esm.sh for robust module loading to prevent 'redi' conflict -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Fallback Loading State -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #64748b;">
        <div class="loader"></div>
        <p style="margin-top: 10px; font-family: sans-serif;">Loading InfoPulse AI...</p>
        <p style="font-size: 12px; color: #94a3b8; margin-top: 5px;">v1.1.3</p>
      </div>
    </div>
  </body>
</html>
